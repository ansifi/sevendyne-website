<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="800" height="60" fill="#1e293b"/>
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">POS Dashboard</text>
  <circle cx="750" cy="30" r="15" fill="#10b981"/>
  <text x="750" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">$</text>
  
  <!-- Stats Cards -->
  <rect x="30" y="80" width="160" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="105" font-family="Arial" font-size="12" fill="#64748b">Today's Sales</text>
  <text x="40" y="135" font-family="Arial" font-size="28" fill="#1e293b" font-weight="bold">₹45,230</text>
  <rect x="40" y="145" width="140" height="4" rx="2" fill="#10b981" opacity="0.3"/>
  
  <rect x="210" y="80" width="160" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="220" y="105" font-family="Arial" font-size="12" fill="#64748b">Orders</text>
  <text x="220" y="135" font-family="Arial" font-size="28" fill="#1e293b" font-weight="bold">127</text>
  <rect x="220" y="145" width="140" height="4" rx="2" fill="#3b82f6" opacity="0.3"/>
  
  <rect x="390" y="80" width="160" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="105" font-family="Arial" font-size="12" fill="#64748b">Products</text>
  <text x="400" y="135" font-family="Arial" font-size="28" fill="#1e293b" font-weight="bold">2,450</text>
  <rect x="400" y="145" width="140" height="4" rx="2" fill="#f59e0b" opacity="0.3"/>
  
  <rect x="570" y="80" width="160" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="580" y="105" font-family="Arial" font-size="12" fill="#64748b">Customers</text>
  <text x="580" y="135" font-family="Arial" font-size="28" fill="#1e293b" font-weight="bold">892</text>
  <rect x="580" y="145" width="140" height="4" rx="2" fill="#8b5cf6" opacity="0.3"/>
  
  <!-- Recent Sales Table -->
  <rect x="30" y="200" width="740" height="250" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="50" y="230" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Recent Sales</text>
  
  <!-- Table Header -->
  <rect x="50" y="245" width="700" height="35" fill="#f1f5f9"/>
  <text x="70" y="267" font-family="Arial" font-size="12" fill="#64748b" font-weight="bold">Order ID</text>
  <text x="200" y="267" font-family="Arial" font-size="12" fill="#64748b" font-weight="bold">Customer</text>
  <text x="400" y="267" font-family="Arial" font-size="12" fill="#64748b" font-weight="bold">Items</text>
  <text x="550" y="267" font-family="Arial" font-size="12" fill="#64748b" font-weight="bold">Amount</text>
  <text x="680" y="267" font-family="Arial" font-size="12" fill="#64748b" font-weight="bold">Status</text>
  
  <!-- Table Rows -->
  <line x1="50" y1="280" x2="750" y2="280" stroke="#e2e8f0"/>
  <text x="70" y="300" font-family="Arial" font-size="11" fill="#1e293b">#ORD-001</text>
  <text x="200" y="300" font-family="Arial" font-size="11" fill="#1e293b">John Doe</text>
  <text x="400" y="300" font-family="Arial" font-size="11" fill="#1e293b">5 items</text>
  <text x="550" y="300" font-family="Arial" font-size="11" fill="#1e293b" font-weight="bold">₹2,450</text>
  <rect x="680" y="285" width="50" height="20" rx="10" fill="#10b981" opacity="0.2"/>
  <text x="705" y="298" font-family="Arial" font-size="10" fill="#10b981" text-anchor="middle">Paid</text>
  
  <line x1="50" y1="310" x2="750" y2="310" stroke="#e2e8f0"/>
  <text x="70" y="330" font-family="Arial" font-size="11" fill="#1e293b">#ORD-002</text>
  <text x="200" y="330" font-family="Arial" font-size="11" fill="#1e293b">Jane Smith</text>
  <text x="400" y="330" font-family="Arial" font-size="11" fill="#1e293b">3 items</text>
  <text x="550" y="330" font-family="Arial" font-size="11" fill="#1e293b" font-weight="bold">₹1,890</text>
  <rect x="680" y="315" width="50" height="20" rx="10" fill="#10b981" opacity="0.2"/>
  <text x="705" y="328" font-family="Arial" font-size="10" fill="#10b981" text-anchor="middle">Paid</text>
  
  <line x1="50" y1="340" x2="750" y2="340" stroke="#e2e8f0"/>
  <text x="70" y="360" font-family="Arial" font-size="11" fill="#1e293b">#ORD-003</text>
  <text x="200" y="360" font-family="Arial" font-size="11" fill="#1e293b">Mike Johnson</text>
  <text x="400" y="360" font-family="Arial" font-size="11" fill="#1e293b">8 items</text>
  <text x="550" y="360" font-family="Arial" font-size="11" fill="#1e293b" font-weight="bold">₹3,200</text>
  <rect x="680" y="345" width="50" height="20" rx="10" fill="#f59e0b" opacity="0.2"/>
  <text x="705" y="358" font-family="Arial" font-size="10" fill="#f59e0b" text-anchor="middle">Pending</text>
  
  <!-- Quick Action Button -->
  <rect x="600" y="400" width="140" height="35" rx="6" fill="#3b82f6"/>
  <text x="670" y="422" font-family="Arial" font-size="13" fill="white" text-anchor="middle" font-weight="bold">New Sale</text>
</svg>
