<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="800" height="60" fill="#78350f"/>
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">Fee Management</text>
  <circle cx="750" cy="30" r="15" fill="#f59e0b"/>
  <text x="750" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">₹</text>
  
  <!-- Summary Cards -->
  <rect x="30" y="80" width="150" height="80" rx="6" fill="white" stroke="#e2e8f0"/>
  <text x="40" y="105" font-family="Arial" font-size="11" fill="#64748b">Total Collected</text>
  <text x="40" y="135" font-family="Arial" font-size="24" fill="#10b981" font-weight="bold">₹8,45,000</text>
  
  <rect x="200" y="80" width="150" height="80" rx="6" fill="white" stroke="#e2e8f0"/>
  <text x="210" y="105" font-family="Arial" font-size="11" fill="#64748b">Pending</text>
  <text x="210" y="135" font-family="Arial" font-size="24" fill="#f59e0b" font-weight="bold">₹1,25,000</text>
  
  <rect x="370" y="80" width="150" height="80" rx="6" fill="white" stroke="#e2e8f0"/>
  <text x="380" y="105" font-family="Arial" font-size="11" fill="#64748b">Students Paid</text>
  <text x="380" y="135" font-family="Arial" font-size="24" fill="#1e293b" font-weight="bold">1,120</text>
  
  <rect x="540" y="80" width="150" height="80" rx="6" fill="white" stroke="#e2e8f0"/>
  <text x="550" y="105" font-family="Arial" font-size="11" fill="#64748b">Due This Month</text>
  <text x="550" y="135" font-family="Arial" font-size="24" fill="#ef4444" font-weight="bold">₹2,50,000</text>
  
  <!-- Fee Table -->
  <rect x="30" y="180" width="740" height="280" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Table Header -->
  <rect x="50" y="195" width="700" height="35" fill="#f1f5f9"/>
  <text x="70" y="217" font-family="Arial" font-size="12" fill="#64748b" font-weight="bold">Student</text>
  <text x="200" y="217" font-family="Arial" font-size="12" fill="#64748b" font-weight="bold">Grade</text>
  <text x="300" y="217" font-family="Arial" font-size="12" fill="#64748b" font-weight="bold">Fee Amount</text>
  <text x="450" y="217" font-family="Arial" font-size="12" fill="#64748b" font-weight="bold">Due Date</text>
  <text x="580" y="217" font-family="Arial" font-size="12" fill="#64748b" font-weight="bold">Status</text>
  <text x="680" y="217" font-family="Arial" font-size="12" fill="#64748b" font-weight="bold">Action</text>
  
  <!-- Table Rows -->
  <line x1="50" y1="230" x2="750" y2="230" stroke="#e2e8f0"/>
  <circle cx="80" cy="250" r="15" fill="#f59e0b"/>
  <text x="80" y="256" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">AS</text>
  <text x="110" y="245" font-family="Arial" font-size="12" fill="#1e293b" font-weight="bold">Alice Smith</text>
  <text x="110" y="260" font-family="Arial" font-size="10" fill="#64748b">STU001</text>
  <text x="200" y="253" font-family="Arial" font-size="11" fill="#64748b">Grade 10</text>
  <text x="300" y="253" font-family="Arial" font-size="12" fill="#1e293b" font-weight="bold">₹15,000</text>
  <text x="450" y="253" font-family="Arial" font-size="11" fill="#64748b">Nov 15, 2024</text>
  <rect x="580" y="240" width="60" height="20" rx="10" fill="#10b981" opacity="0.2"/>
  <text x="610" y="253" font-family="Arial" font-size="10" fill="#10b981" text-anchor="middle">Paid</text>
  <rect x="680" y="240" width="50" height="20" rx="4" fill="#3b82f6" opacity="0.1"/>
  <text x="705" y="253" font-family="Arial" font-size="9" fill="#3b82f6" text-anchor="middle">Receipt</text>
  
  <line x1="50" y1="280" x2="750" y2="280" stroke="#e2e8f0"/>
  <circle cx="80" cy="300" r="15" fill="#3b82f6"/>
  <text x="80" y="306" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">BJ</text>
  <text x="110" y="295" font-family="Arial" font-size="12" fill="#1e293b" font-weight="bold">Bob Johnson</text>
  <text x="110" y="310" font-family="Arial" font-size="10" fill="#64748b">STU002</text>
  <text x="200" y="303" font-family="Arial" font-size="11" fill="#64748b">Grade 9</text>
  <text x="300" y="303" font-family="Arial" font-size="12" fill="#1e293b" font-weight="bold">₹12,000</text>
  <text x="450" y="303" font-family="Arial" font-size="11" fill="#f59e0b" font-weight="bold">Nov 10, 2024</text>
  <rect x="580" y="290" width="60" height="20" rx="10" fill="#f59e0b" opacity="0.2"/>
  <text x="610" y="303" font-family="Arial" font-size="10" fill="#f59e0b" text-anchor="middle">Pending</text>
  <rect x="680" y="290" width="50" height="20" rx="4" fill="#f59e0b"/>
  <text x="705" y="303" font-family="Arial" font-size="9" fill="white" text-anchor="middle">Pay</text>
  
  <line x1="50" y1="330" x2="750" y2="330" stroke="#e2e8f0"/>
  <circle cx="80" cy="350" r="15" fill="#8b5cf6"/>
  <text x="80" y="356" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">CW</text>
  <text x="110" y="345" font-family="Arial" font-size="12" fill="#1e293b" font-weight="bold">Carol White</text>
  <text x="110" y="360" font-family="Arial" font-size="10" fill="#64748b">STU003</text>
  <text x="200" y="353" font-family="Arial" font-size="11" fill="#64748b">Grade 11</text>
  <text x="300" y="353" font-family="Arial" font-size="12" fill="#1e293b" font-weight="bold">₹18,000</text>
  <text x="450" y="353" font-family="Arial" font-size="11" fill="#64748b">Nov 20, 2024</text>
  <rect x="580" y="340" width="60" height="20" rx="10" fill="#10b981" opacity="0.2"/>
  <text x="610" y="353" font-family="Arial" font-size="10" fill="#10b981" text-anchor="middle">Paid</text>
  <rect x="680" y="340" width="50" height="20" rx="4" fill="#3b82f6" opacity="0.1"/>
  <text x="705" y="353" font-family="Arial" font-size="9" fill="#3b82f6" text-anchor="middle">Receipt</text>
  
  <line x1="50" y1="380" x2="750" y2="380" stroke="#e2e8f0"/>
  <circle cx="80" cy="400" r="15" fill="#10b981"/>
  <text x="80" y="406" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">DW</text>
  <text x="110" y="395" font-family="Arial" font-size="12" fill="#1e293b" font-weight="bold">David Wilson</text>
  <text x="110" y="410" font-family="Arial" font-size="10" fill="#64748b">STU004</text>
  <text x="200" y="403" font-family="Arial" font-size="11" fill="#64748b">Grade 8</text>
  <text x="300" y="403" font-family="Arial" font-size="12" fill="#1e293b" font-weight="bold">₹10,000</text>
  <text x="450" y="403" font-family="Arial" font-size="11" fill="#ef4444" font-weight="bold">Nov 5, 2024</text>
  <rect x="580" y="390" width="60" height="20" rx="10" fill="#ef4444" opacity="0.2"/>
  <text x="610" y="403" font-family="Arial" font-size="10" fill="#ef4444" text-anchor="middle">Overdue</text>
  <rect x="680" y="390" width="50" height="20" rx="4" fill="#ef4444"/>
  <text x="705" y="403" font-family="Arial" font-size="9" fill="white" text-anchor="middle">Pay</text>
  
  <!-- Actions -->
  <rect x="30" y="470" width="120" height="30" rx="6" fill="#f59e0b"/>
  <text x="90" y="490" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Collect Fee</text>
  
  <rect x="170" y="470" width="100" height="30" rx="6" fill="white" stroke="#e2e8f0"/>
  <text x="220" y="490" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Export</text>
</svg>




